<html lang="es">
<head>
	<meta charset="UTF-8">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	<style>
		body {
			font-family: 'Open Sans', Arial;
		}

		h1, h2, h3, h4, p, small{
			font-family: 'Open Sans', Arial;	
		}
	</style>
</head>
<body id="app">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="libros list-group">
					<h1>Libros</h1>
				</div>
			</div>
			<div class="col-md-4">
				<div class="crear-libros">
					<h3>Registrar Nuevo Libro</h3>
					<div class="form-group">
						<label for="exampleInputPassword1">Titulo</label>
						<input type="text" class="form-control" id="inputTitulo" placeholder="titulo">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">
							Autor
						</label>
						<input type="text" class="form-control" id="inputAutor" placeholder="autor">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">
							Categoria
						</label>
						<input type="text" class="form-control" id="inputCategoria" placeholder="categoria">
					</div>
					<button id="crear" class="btn btn-success">Crear</button>
				</div>
			</div>
		</div>

		<div class="detalle">
			<h1>Detalle Libro</h1>
		</div>

	</div>

	<script type="text/template" id="tplMostrarLibro">
		<h4 class="list-group-item-heading"><b><%= titulo %></b></h4>
		<div class="row">
			<div class="col-md-8">
				<p class="list-group-item-text"><%= autor %></p>
				<p class="list-group-item-text"><%= categoria %></p>
			</div>
			<div class="clo-md-4">
				<button id="detalle" class="btn btn-primary">Detalle</button>
				<button id="eliminar" class="btn btn-primary">Eliminar</button>
			</div>
		</div>
	</script>

	<script type="text/template" id="tplDetalleLibro">
		<h2><%= titulo %></h2>
		<p><%= autor %></p>
		<button class="atrasLibro btn btn-default">Atras</button>
	</script>

	<script>
		window.state = '';
		window.libroID = '';
	</script>

	<script type="text/javascript" src="js/vendor/jquery-2.1.1.js" ></script>
	<script type="text/javascript" src="js/vendor/underscore.js"></script>
	<script type="text/javascript" src="js/vendor/backbone.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
	<!-- App Backbone.js -->
	<script type="text/javascript" src="js/backbone/models/libro.js"></script>
	<script type="text/javascript" src="js/backbone/collections/libros.js"></script>
	<script typr="text/javascript" src="js/backbone/views/libreria.js"></script>
	<script typr="text/javascript" src="js/backbone/routes/rutas.js"></script>
	<script typr="text/javascript" src="js/backbone/app.js"></script>

</body>
